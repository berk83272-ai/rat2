<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalpli Geri SayÄ±m V2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #2a001f 0%, #000 70%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .heart-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      color: #ff85d4;
      animation: waterfall linear infinite;
      transform: translateY(-100%);
      user-select: none;
      text-shadow: 0 0 8px #ff4da6;
    }
    @keyframes waterfall {
      0% {
        transform: translateY(-120%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(140vh) rotate(720deg);
        opacity: 0;
      }
    }
    .content {
      position: relative;
      z-index: 5;
    }
    .big-heart {
      position: relative;
      width: 300px;
      height: 280px;
      margin: 20px auto;
    }
    .heart-shape {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffd1e6 0%, #ffb3d9 100%); /* Toz pembe orta */
      border: 5px solid #fff; /* Beyaz kenarlar */
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      clip-path: path('M150 0 C67.5 0 0 67.5 0 150 C0 232.5 67.5 300 150 300 C232.5 300 300 232.5 300 150 C300 67.5 232.5 0 150 0 Z'); /* Daha iyi geometri iÃ§in path */
      filter: drop-shadow(0 0 40px #ff4da6);
      animation: pulse 3s infinite ease-in-out;
    }
    .heart-shape::before,
    .heart-shape::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background: inherit;
      border: inherit;
      border-radius: 50%;
      top: -75px;
      left: 0;
    }
    .heart-shape::after {
      left: 150px;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(45deg); }
      50% { transform: scale(1.05) rotate(45deg); }
    }
    .countdown {
      position: absolute;
      bottom: 60px; /* Orta alt kÄ±sÄ±m */
      left: 50%;
      transform: translateX(-50%) rotate(-45deg); /* Kalp rotasyonuna uyum */
      font-size: 28px;
      font-weight: bold;
      color: #ff9edc;
      text-shadow: 0 0 15px #ff4da6;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 20px;
      white-space: nowrap;
      z-index: 10;
    }
    .top-text {
      font-size: 32px;
      font-weight: 700;
      color: #ff9edc;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #ff4da6;
    }
    .bottom-text {
      font-size: 70px;
      font-weight: 900;
      color: #ff9edc;
      text-shadow: 0 0 40px #ff4da6, 0 0 60px #ff4da6;
      letter-spacing: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart-rain" id="rain"></div>

    <div class="content">
      <div class="top-text">SayÄ±lÄ± gÃ¼n hÄ±zlÄ± geÃ§er.</div>

      <div class="big-heart">
        <div class="heart-shape"></div>
        <div class="countdown" id="countdown"></div>
      </div>

      <div class="bottom-text">DÄ°MÄ°?</div>
    </div>
  </div>

  <script>
    // Kalp ÅŸelalesi
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 6) + "s";
      heart.style.animationDelay = Math.random() * 2 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      document.getElementById("rain").appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }

    setInterval(createHeart, 80);
    for(let i = 0; i < 30; i++) createHeart();

    // Geri sayÄ±m
    function getNextBirthday() {
      const now = new Date();
      let birthday = new Date(now.getFullYear(), 11, 2);
      if (now > birthday) {
        birthday.setFullYear(now.getFullYear() + 1);
      }
      return birthday;
    }

    function updateCountdown() {
      const target = getNextBirthday();
      const diff = target - new Date();
      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "DoÄŸum gÃ¼nÃ¼n kutlu olsun!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `${days}g ${hours}s ${minutes}d ${seconds}sn`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
